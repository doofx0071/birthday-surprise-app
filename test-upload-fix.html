<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Fix</title>
</head>
<body>
    <h1>Test Upload Fix</h1>
    <p>This is a simple test to verify the upload fix is working.</p>
    
    <script>
        // Create a simple test image
        const canvas = document.createElement('canvas');
        canvas.width = 100;
        canvas.height = 100;
        const ctx = canvas.getContext('2d');
        
        // Draw a simple pattern
        ctx.fillStyle = '#ff69b4';
        ctx.fillRect(0, 0, 100, 100);
        ctx.fillStyle = '#ffffff';
        ctx.font = '20px Arial';
        ctx.fillText('TEST', 25, 55);
        
        // Convert to blob
        canvas.toBlob(function(blob) {
            const file = new File([blob], 'test-upload-fix.png', { type: 'image/png' });
            console.log('Created test file:', file.name, file.size, 'bytes');
            
            // Store the file for testing
            window.testFile = file;
        });
    </script>
</body>
</html>
